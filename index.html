<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Park Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .list-section {
            margin-bottom: 20px;
        }
        .list-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .list-section li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .list-section button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-route {
            background-color: #28a745;
            color: #fff;
        }
        .end-route {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Park Management</h1>

        <div class="list-section">
            <h2>Buses in Park</h2>
            <ul id="busesInParkList"></ul>
        </div>

        <div class="list-section">
            <h2>Buses on Route</h2>
            <ul id="busesOnRouteList"></ul>
        </div>
    </div>

    <script>
        function fetchBuses() {
            fetch('https://bus--park.azurewebsites.net/api/buses/inPark')
                .then(response => response.json())
                .then(data => renderBusesInPark(data));

            fetch('https://bus--park.azurewebsites.net/api/buses/onRoute')
                .then(response => response.json())
                .then(data => renderBusesOnRoute(data));
        }

        function renderBusesInPark(buses) {
            const busesInParkList = document.getElementById('busesInParkList');
            busesInParkList.innerHTML = '';
            buses.forEach(bus => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <strong>Bus Number:</strong> ${bus.busNumber}<br>
                        <strong>Route:</strong> ${bus.routeNumber}<br>
                        <strong>Driver:</strong> ${bus.driverName}
                    </div>
                    <button class="start-route" onclick="moveToRoute(${bus.id})">Start Route</button>
                `;
                busesInParkList.appendChild(li);
            });
        }

        function renderBusesOnRoute(buses) {
            const busesOnRouteList = document.getElementById('busesOnRouteList');
            busesOnRouteList.innerHTML = '';
            buses.forEach(bus => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <strong>Bus Number:</strong> ${bus.busNumber}<br>
                        <strong>Route:</strong> ${bus.routeNumber}<br>
                        <strong>Driver:</strong> ${bus.driverName}
                    </div>
                    <button class="end-route" onclick="moveToPark(${bus.id})">End Route</button>
                `;
                busesOnRouteList.appendChild(li);
            });
        }

        function moveToRoute(id) {
            fetch(`https://bus--park.azurewebsites.net/api/buses/moveToRoute/${id}`, { method: 'POST' })
                .then(() => fetchBuses());
        }

        function moveToPark(id) {
            fetch(`https://bus--park.azurewebsites.net/api/buses/moveToPark/${id}`, { method: 'POST' })
                .then(() => fetchBuses());
        }

        document.addEventListener('DOMContentLoaded', fetchBuses);
    </script>
</body>
</html>
